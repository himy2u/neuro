<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Fonts: Inter for a clean, modern, structural look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>

  <header class="site-header">
    <div class="container header-container">
      <a class="site-title" rel="author" href="{{ '/' | relative_url }}">Andrea</a>
      <nav class="site-nav">
        <a class="page-link" href="{{ '/timeline' | relative_url }}">Timeline</a>
        <a class="page-link" href="{{ '/contribution' | relative_url }}">Contribution</a>
        <a class="page-link" href="{{ '/verification' | relative_url }}">Verification</a>
      </nav>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} Andrea. Professional Portfolio.</p>
    </div>
  </footer>

</body>

</html>
